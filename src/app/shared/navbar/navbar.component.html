<mat-toolbar class="mat-elevation-z4 bg-main-light">
  <a routerLink="/"><img src="logo.svg" alt="CarCrafter"></a>

  <div class="navbar-links">
    <button mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</button>
    <button mat-button routerLink="/cars" routerLinkActive="active-link">Cars</button>
    <button mat-button routerLink="/about" routerLinkActive="active-link">About</button>
    <button mat-icon-button matTooltip="Cart" [matBadge]="authService.userToken() === '' ? 0 : cartService.cartCars().length" routerLink="/cart" routerLinkActive="active-link">
      <mat-icon class="text-main">shopping_cart</mat-icon>
    </button>
  </div>

  <div class="auth-links">
    @if (authService.userToken() === '') {
      <button mat-button routerLink="/auth/register" routerLinkActive="active-link">Register</button>
      <button mat-icon-button matTooltip="Login" routerLink="/auth/login" routerLinkActive="active-link">
        <mat-icon class="text-main">login</mat-icon>
      </button>
    }@else {
      <button mat-icon-button matTooltip="Logout" (click)="onLogout()">
        <mat-icon class="text-main">logout</mat-icon>
      </button>
    }

    <button [matMenuTriggerFor]="user" mat-icon-button matTooltip="User Info">
      <mat-icon class="text-main">account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu class="bg-main-light text-main" #user="matMenu">
  <button mat-menu-item>
    <mat-icon class="text-main me-1">manage_accounts</mat-icon>Profile
  </button>
  <button mat-menu-item>
    <mat-icon class="text-main me-1">settings</mat-icon>Settings
  </button>
  <button mat-menu-item>
    <mat-icon class="text-main me-1">info</mat-icon>Help
  </button>
</mat-menu>
