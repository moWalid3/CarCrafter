<div #overlay class="counter-overlay"></div>

<div class="container">
  <div class="row gy-5 gx-3">
    @for (state of states(); track $index) {
      <div class="col-sm-6 col-lg-3 text-center">
        <div class="icon-circle flex-center mb-3">
          <mat-icon class="mat-elevation-z3">{{ state.icon }}</mat-icon>
        </div>

        @defer (on viewport) {
          <h2 #counterEle class="fw-bold text-white mb-3">{{ state.currentNumber }}</h2>
        }@placeholder {
          <h2 class="fw-bold text-white mb-3">0</h2>
        }

        <h6 class="text-white fw-medium">{{ state.title }}</h6>
      </div>
    }
  </div>
</div>
