<ul class="list-unstyled p-3 bg-white rounded-4">
  @for (item of dataShow; track $index) {
    <li class="flex-middle">
      <mat-icon color="primary">{{ item.icon }}</mat-icon>
      <p class="mb-0 fw-bold text-black-50">{{item.title}} <span class="fw-normal">{{item.value}}</span></p>
    </li>
  }
  <hr>
  <h5 class="fw-bold text-alt">{{ car().price | currency:'USD':'symbol':'1.0-0' }}</h5>
  <button mat-flat-button [appAddToCart]="car()">
    <mat-icon>add_shopping_cart</mat-icon>ADD TO CART
  </button>
</ul>

<div class="p-3 bg-white rounded-4 mb-4">
  <h6 class="fw-medium fs-5 mb-3">Contact Details</h6>
  <mat-form-field appearance="outline">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Enter Email</mat-label>
    <input matInput type="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Write Message</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"
    ></textarea>
  </mat-form-field>
  <button mat-flat-button>Send Now</button>
</div>
